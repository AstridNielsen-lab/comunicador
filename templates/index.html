<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens Cognitivas</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="text"], textarea, input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            padding: 15px;
            border: 1px solid #ddd;
            margin-top: 15px;
            border-radius: 6px;
            font-size: 14px;
        }
        .pending {
            background-color: #fffbeb;
        }
        .delivered {
            background-color: #e6ffed;
        }
        .error {
            background-color: #ffe6e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enviar Mensagem Cognitiva</h1>
        <form id="messageForm">
            <div>
        <label for="destination">Destino (Email/Telefone):</label>
        <input type="text" id="destination" name="destination" placeholder="Email ou Telefone" required>
            </div>
            <div>
                <label for="content">Conte√∫do:</label>
                <textarea id="content" name="content" rows="4" required></textarea>
            </div>
            <div>
                <label for="priority">Prioridade:</label>
        <input type="number" id="priority" name="priority" value="1" min="1" max="5">
    </div>
    <div>
        <label for="aiLevel">N√≠vel de IA:</label>
        <input type="number" id="aiLevel" name="aiLevel" value="5" min="1" max="10">
            </div>
            <button type="submit">Enviar</button>
        </form>

        <h2>Logs de Evolu√ß√£o da Mensagem</h2>
        <pre id="messageLogs" style="background: #f8f9fa; border: 1px solid #ccc; padding: 10px; border-radius: 4px; max-height: 300px; overflow-y: scroll; font-size: 12px;"></pre>

        <h2>Mensagens Ativas</h2>
        <div id="activeMessages"></div>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script>
        const socket = io();

        // Formul√°rio de envio de mensagem
        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const destination = document.getElementById('destination').value;
            const content = document.getElementById('content').value;
            const priority = parseInt(document.getElementById('priority').value);
            const aiLevel = parseInt(document.getElementById('aiLevel').value);

            const response = await fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ destination, content, priority, aiLevel })
            });

            const result = await response.json();
            if (response.ok) {
                alert('Mensagem enviada com sucesso!');
            } else {
                alert('Erro ao enviar mensagem: ' + result.error);
            }

            updateActiveMessages();
        });

        // Atualiza lista de mensagens ativas
        async function updateActiveMessages() {
            const response = await fetch('/active_messages');
            const messages = await response.json();

            const container = document.getElementById('activeMessages');
            container.innerHTML = '';

            Object.values(messages).forEach(message => {
                const div = document.createElement('div');
                div.className = 'message ' + (message.status || 'pending');
                div.innerHTML = `
                    <strong>ID:</strong> ${message.id}<br>
                    <strong>Status:</strong> ${message.status}<br>
                    <strong>Destino:</strong> ${message.path.slice(-1)[0]}<br>
                    <strong>Prioridade:</strong> ${message.priority}<br>
                    <strong>Tentativas:</strong> ${message.attempts}<br>
                    <strong>Entregue:</strong> ${message.delivery_confirmed ? 'Sim' : 'N√£o'}<br>
                    <strong>Clones:</strong> ${message.clone_count}
                `;
                container.appendChild(div);
            });
        }

        // Atualiza lista periodicamente
        setInterval(updateActiveMessages, 3000);

        // Fun√ß√£o para adicionar log
        function addLog(message) {
            const logContainer = document.getElementById('messageLogs');
            const timestamp = new Date().toLocaleTimeString();
            logContainer.textContent += `[${timestamp}] ${message}\n`;
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // WebSocket para atualiza√ß√µes em tempo real
        socket.on('message_update', data => {
            console.log('Atualiza√ß√£o de mensagem:', data);
            addLog(`üîÑ Mensagem ${data.message_id ? data.message_id.substring(0,8) : 'desconhecida'} atualizada`);
            updateActiveMessages();
        });

        socket.on('message_delivered', data => {
            console.log('Mensagem entregue:', data);
            addLog(`‚úÖ Mensagem ${data.message_id ? data.message_id.substring(0,8) : 'desconhecida'} entregue com sucesso!`);
            updateActiveMessages();
        });

        // Escuta eventos de evolu√ß√£o da mensagem
        socket.on('message_evolution', data => {
            addLog(`üß† ${data.action}: ${data.details}`);
        });

        socket.on('message_clone', data => {
            addLog(`üîÄ Clone criado da mensagem ${data.original_id.substring(0,8)} -> Clone #${data.clone_number}`);
        });

        socket.on('message_route_attempt', data => {
            addLog(`üì° Tentativa de rota via ${data.network_type} para ${data.next_hop} - ${data.success ? 'Sucesso' : 'Falha'}`);
        });

        // Atualiza ao carregar a p√°gina
        updateActiveMessages();
    </script>
</body>
</html>
