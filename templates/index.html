<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß†‚ö° Comunicador: Rede Neural de Mensagens Inteligentes</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0a0a0a 100%);
            color: #ffffff;
            overflow-x: hidden;
        }
        
        /* SPLASH SCREEN */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: linear-gradient(45deg, #0a0a0a, #1a1a2e, #16213e, #0f3460);
            background-size: 400% 400%;
            animation: gradientShift 3s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 1s ease;
        }
        
        .splash-logo {
            font-size: 4rem;
            margin-bottom: 2rem;
            animation: pulse 2s ease-in-out infinite;
        }
        
        .splash-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
            background: linear-gradient(45deg, #00ff88, #00d4ff, #ff6b9d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .splash-subtitle {
            font-size: 1.2rem;
            opacity: 0.8;
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .loading-bar {
            width: 300px;
            height: 4px;
            background: rgba(255,255,255,0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #00ff88, #00d4ff);
            width: 0%;
            animation: loadingProgress 3s ease-out forwards;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        @keyframes loadingProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }
        
        /* MAIN CONTENT */
        .main-content {
            opacity: 0;
            transition: opacity 1s ease;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 40px;
        }
        label {
            font-weight: bold;
            color: #555;
        }
        input[type="text"], textarea, input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .message {
            padding: 15px;
            border: 1px solid #ddd;
            margin-top: 15px;
            border-radius: 6px;
            font-size: 14px;
        }
        .pending {
            background-color: #fffbeb;
        }
        .delivered {
            background-color: #e6ffed;
        }
        .error {
            background-color: #ffe6e6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enviar Mensagem Cognitiva</h1>
        <form id="messageForm">
            <div>
        <label for="destination">Destino (Email/Telefone):</label>
        <input type="text" id="destination" name="destination" placeholder="Email ou Telefone" required>
            </div>
            <div>
                <label for="content">Conte√∫do:</label>
                <textarea id="content" name="content" rows="4" required></textarea>
            </div>
            <div>
                <label for="priority">Prioridade:</label>
        <input type="number" id="priority" name="priority" value="1" min="1" max="5">
    </div>
    <div>
        <label for="aiLevel">N√≠vel de IA:</label>
        <input type="number" id="aiLevel" name="aiLevel" value="5" min="1" max="10">
            </div>
            <button type="submit">Enviar</button>
        </form>

        <h2>Logs de Evolu√ß√£o da Mensagem</h2>
        <pre id="messageLogs" style="background: #f8f9fa; border: 1px solid #ccc; padding: 10px; border-radius: 4px; max-height: 300px; overflow-y: scroll; font-size: 12px;"></pre>

        <h2>Mensagens Ativas</h2>
        <div id="activeMessages"></div>
    </div>

    <script>

        // Fun√ß√£o para adicionar log
        function addLog(message) {
            const logContainer = document.getElementById('messageLogs');
            const timestamp = new Date().toLocaleTimeString();
            logContainer.textContent += `[${timestamp}] ${message}\n`;
            logContainer.scrollTop = logContainer.scrollHeight;
        }

        // Formul√°rio de envio de mensagem
        document.getElementById('messageForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const destination = document.getElementById('destination').value;
            const content = document.getElementById('content').value;
            const priority = parseInt(document.getElementById('priority').value);
            const aiLevel = parseInt(document.getElementById('aiLevel').value);

            // Limpa logs anteriores
            document.getElementById('messageLogs').textContent = '';
            
            // Mostra progresso
            addLog('üöÄ Iniciando envio...');
            addLog(`üéØ Destino: ${destination}`);
            addLog(`üß† IA N√≠vel ${aiLevel} ativada!`);
            addLog('üîç Analisando melhor canal...');

            const response = await fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ destination, content, priority, aiLevel })
            });

            const result = await response.json();
            
            if (response.ok) {
                // Mostra pensamentos da IA
                if (result.ai_thoughts) {
                    result.ai_thoughts.forEach(thought => {
                        addLog(`üí≠ ${thought}`);
                    });
                }
                
                // Mostra resultado
                if (result.status === 'delivered') {
                    addLog('‚úÖ Email enviado com sucesso!');
                    addLog(`üìß Canal: ${result.delivery_result.channel}`);
                    addLog(`üìç Destino: ${result.delivery_result.destination}`);
                    alert('‚úÖ Mensagem enviada com sucesso!');
                } else if (result.status === 'simulated') {
                    addLog('üì± SMS simulado - email seria enviado');
                    addLog('‚ö†Ô∏è Configure Twilio para SMS real');
                    alert('‚úÖ Simula√ß√£o completa - configure Twilio para SMS real');
                } else {
                    addLog('‚ùå Falha na entrega');
                    if (result.delivery_result && result.delivery_result.error) {
                        addLog(`üí• Erro: ${result.delivery_result.error}`);
                    }
                    alert('‚ùå Erro ao enviar mensagem');
                }
                
                addLog(`üÜî ID da mensagem: ${result.message_id.substring(0,8)}`);
            } else {
                addLog('‚ùå Erro na requisi√ß√£o');
                addLog(`üí• ${result.error}`);
                alert('Erro ao enviar mensagem: ' + result.error);
            }

            updateActiveMessages();
        });

        // Atualiza lista de mensagens ativas
        async function updateActiveMessages() {
            const response = await fetch('/active_messages');
            const messages = await response.json();

            const container = document.getElementById('activeMessages');
            container.innerHTML = '';

            Object.values(messages).forEach(message => {
                const div = document.createElement('div');
                div.className = 'message ' + (message.status || 'pending');
                div.innerHTML = `
                    <strong>ID:</strong> ${message.id}<br>
                    <strong>Status:</strong> ${message.status}<br>
                    <strong>Destino:</strong> ${message.destination}<br>
                    <strong>IA N√≠vel:</strong> ${message.ai_level}<br>
                    <strong>Conte√∫do:</strong> ${message.content.substring(0, 50)}...<br>
                    <strong>Criado em:</strong> ${new Date(message.created_at).toLocaleString()}
                `;
                container.appendChild(div);
            });
        }

        // Atualiza lista periodicamente
        setInterval(updateActiveMessages, 5000);

        // Atualiza ao carregar a p√°gina
        updateActiveMessages();
    </script>
</body>
</html>
